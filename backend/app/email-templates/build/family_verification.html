<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <title>Family Verification</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    body { margin:0; padding:0; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; background-color:#fafbfc; }
    table, td { border-collapse:collapse; }
    img { border:0; height:auto; line-height:100%; outline:none; text-decoration:none; -ms-interpolation-mode:bicubic; }
    p { display:block; margin:13px 0; }
  </style>
</head>
<body style="background-color:#fafbfc;">
  <div style="background:#ffffff;Margin:0px auto;max-width:600px;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="background:#ffffff;width:100%;">
      <tbody>
        <tr>
          <td style="padding:40px 20px;text-align:center;">
            <div style="font-family:Arial, Helvetica, sans-serif;font-size:20px;line-height:1;text-align:center;color:#333333;">
              {{ project_name }}
            </div>
            <div style="font-family:Arial, Helvetica, sans-serif;font-size:16px;line-height:1.5;text-align:center;color:#555555;margin-top:20px;">
              <p>Hello,</p>
              <p>Welcome to {{ project_name }}! Please click the link below to verify your email and activate your account:</p>
              <p><a href="{{ verification_link }}" style="color:#007bff;text-decoration:none;" target="_blank">Verify Email</a></p>
              <p>If the button above does not work, please copy and paste the following link into your browser:</p>
              <p style="color:#007bff;">{{ verification_link }}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
